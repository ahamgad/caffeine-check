<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #FCFCFC;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    #cards {
      width: 100%;
      max-width: 400px;
      padding: 16px;
    }
    .card {
      position: relative;
      background: #fff;
      overflow: hidden;
      border: 1px solid #F2F2F2;
      border-radius: 16px;
      height: 300px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .card.show { opacity: 1; }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .card-content.final h3:first-child {
      font-size: 14px;
      color: #554D59;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .card-content.final h3:nth-child(2) {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      color: #AC5FD9;
      margin-bottom: 8px;
    }
    .card-content h3 {
      color: #554D59;
      font-size: 14px;
      font-weight: 900;
      margin-bottom: 8px;
      text-transform: uppercase;
      text-align: center;
    }
    .description, .status {
      margin-top: 4px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
    button {
      padding: 8px;
      margin: 8px 0 0;
      background: #fff;
      color: #AC5FD9;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 800;
      width: 192px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: opacity 0.4s ease;
      z-index: 2;
    }
    button:disabled {
      color: #EFCFFF;
      cursor: not-allowed;
    }
    .progress-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      z-index: 2;
    }
    .progress-segment {
      flex: 1;
      height: 8px;
      background: #FAFAFA;
      border-radius: 4px;
    }
    .progress-segment.filled { background: #B4F7D4; }
  </style>
  <!-- Google Analytics (مؤقتًا معطل) -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDZYFK0P93"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-PDZYFK0P93');
  </script> -->
</head>
<body>
  <div id="cards"></div>
  <script>
    const delay = 15;
    const finalDelay = 15;
    let step = +localStorage.stepIndex || 0;
    let start = +localStorage.stepStart || Date.now();
    const save = () => { localStorage.stepIndex = step; localStorage.stepStart = start; };
    const clearAll = () => {
      clearInterval(window.timer);
      clearInterval(window.finalTimer);
    };
    const reset = () => { clearAll(); step = 0; start = Date.now(); save(); render(); };
    const progressBar = c => {
      const bar = document.createElement('div'); bar.className = 'progress-bar';
      for (let i = 0; i < 3; i++) {
        const seg = document.createElement('div'); seg.className = 'progress-segment' + (i < step ? ' filled' : ''); bar.append(seg);
      }
      c.append(bar);
    };
    function render() {
      clearAll();
      const root = document.getElementById('cards'); root.innerHTML = '';
      if (step > 3) return reset();
      const card = document.createElement('div'); card.className = 'card'; progressBar(card);
      const content = document.createElement('div'); content.className = 'card-content' + (step===3?' final':'');
      if (step===3) {
        const t1 = document.createElement('h3'); t1.textContent = 'Your Offer Is Ready'; content.append(t1);
        const t2 = document.createElement('h3'); t2.textContent = "🎉 LET'S GOOO!"; content.append(t2);
        const d1 = document.createElement('div'); d1.className='description'; d1.textContent='Show the crew this screen before'; content.append(d1);
        const st = document.createElement('div'); st.className='status'; content.append(st);
        card.append(content); root.append(card); requestAnimationFrame(()=>card.classList.add('show'));
        (function updateFinal() {
          const r = finalDelay - Math.floor((Date.now()-start)/1000);
          if (r>0) st.textContent = `0 H - 0 M - ${r} S`; else reset();
        })();
        window.finalTimer = setInterval(() => {
          const r = finalDelay - Math.floor((Date.now()-start)/1000);
          if (r>0) st.textContent = `0 H - 0 M - ${r} S`; else reset();
        },1000);
        return;
      }
      const title = document.createElement('h3');
      title.textContent = step === 0 ? "Welcome, Challenger" : step === 1 ? "Almost There" : "Almost Done";
      content.append(title);
      const elapsed = Math.floor((Date.now()-start)/1000);
      const desc = document.createElement('div'); desc.className='description';
      desc.textContent = step===0?'Check-in to unlock level 2 🚀':
        step===1?(elapsed<delay?'Next challenge loading ⏳':'Just one more push to win 🔥'):
        (elapsed<delay?'Next challenge loading ⏳':'Your reward is waiting for you 🏆'); content.append(desc);
      let status;
      if (step>0 && elapsed<delay) {
        status = document.createElement('div'); status.className='status'; status.textContent=`0 H - 0 M - ${delay-elapsed} S`; content.append(status);
      }
      const btn = document.createElement('button');
      btn.textContent = (step === 0 || step === 1) ? 'Next Mission' : 'Claim Now';
      btn.disabled=(step>0&&elapsed<delay); content.append(btn);
      btn.addEventListener('click',()=>{
        // gtag('event', `Visit-${step+1}-Click`);
        clearAll(); step++; start=Date.now(); save(); render();
      });
      if (step>0 && elapsed<delay) {
        window.timer = setInterval(()=>{
          const r = delay - Math.floor((Date.now()-start)/1000);
          if (r>0) status.textContent=`0 H - 0 M - ${r} S`;
          else { clearInterval(window.timer); status.remove(); btn.disabled=false; }
        },1000);
      }
      card.append(content); root.append(card); requestAnimationFrame(()=>card.classList.add('show'));
    }
    if (!localStorage.stepStart) save(); render();
  </script>
</body>
</html>
