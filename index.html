<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-HWw1Y7bD5tkAj1S9HmtqLF70bU9e8FLGVj7LdF7EFsF0IqWhEpy9ozs6RH3byVv8x2mc1+ZT5BoN5jNzGy8Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    .pick-button {
      padding: 16px 14px;
      background-color: #3FA9F5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .suggestion {
      font-size: 16px;
      color: #2c3e50;
      width: 80%;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      position: relative;
      z-index: 2;
    }
    .drink-name {
      font-size: 24px;
      font-weight: 900;
      margin-top: 0px;
    }
    .choice-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 16px;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.2s forwards;
      z-index: 2;
    }
    .choice-buttons button {
      padding: 16px 14px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      border: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      text-align: center;
      gap: 8px;
    }
    .choice-buttons button:first-child {
      background-color: #3FA9F5;
      color: white;
    }
    .choice-buttons button:last-child {
      background-color: #fff;
      color: #3FA9F5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.9;
      animation: explode 1.6s ease-out forwards;
      z-index: 1;
    }
    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="pick-button" id="pickButton" onclick="suggestDrink()">Suggest One!</button>
  <div class="suggestion" id="suggestion"></div>
  <div class="choice-buttons" id="choiceButtons"></div>

  <script>
    const fullDrinkList = [
      "Espresso", "Americano", "Macchiato", "Double Macchiato", "Cappuccino", "Flat White",
      "Latte", "Spanish Latte", "Mocha", "Hot Chocolate",
      "Iced Espresso", "Iced Americano", "Iced Macchiato", "Iced Double Macchiato", "Iced Cappuccino",
      "Iced Flat White", "Iced Latte", "Iced Spanish Latte", "Iced Mocha",
      "Iced Hot Chocolate", "Lemonade", "Hibiscus", "Peach Tea", "Green Tea", "Iced Tea",
      "Strawberry Shake", "Vanilla Shake", "Mango Smoothie", "Strawberry Smoothie",
      "Cotton Candy", "Yogurt", "Water"
    ];

    function suggestDrink() {
      const suggestion = document.getElementById("suggestion");
      const buttons = document.getElementById("choiceButtons");
      const pickButton = document.getElementById("pickButton");

      pickButton.style.display = 'none';

      const randomDrink = fullDrinkList[Math.floor(Math.random() * fullDrinkList.length)];
      suggestion.innerHTML = `
        <div>Selected for you</div>
        <div class="drink-name">${randomDrink}?</div>
      `;
      suggestion.style.animation = 'none';
      void suggestion.offsetWidth;
      suggestion.style.animation = null;

      buttons.innerHTML = `
        <button onclick="acceptSuggestion()">
          <i class="fas fa-thumbs-up"></i><span>Sounds Good</span>
        </button>
        <button onclick="suggestDrink()">
          <i class="fas fa-thumbs-down"></i><span>Spin again</span>
        </button>
      `;
      buttons.style.animation = 'none';
      void buttons.offsetWidth;
      buttons.style.animation = null;

      launchConfetti(suggestion);
    }

    function launchConfetti(centerEl) {
      const rect = centerEl.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = centerX + 'px';
        confetti.style.top = centerY + 'px';
        confetti.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        confetti.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1600);
      }
    }

    function acceptSuggestion() {
      const suggestion = document.getElementById("suggestion");
      const buttons = document.getElementById("choiceButtons");

      suggestion.innerHTML = `
        <div style="font-size: 20px; font-weight: 900;">ðŸŽ‰ Letâ€™s gooo!</div>
        <div style="margin-top: 4px;">Tell the crew what you picked.</div>
        <div style="margin-top: 16px;">
          <button onclick="resetSuggestion()" style="background: none; border: none; color: #3FA9F5; font-size: 24px;">
            <i class="fas fa-arrows-rotate"></i>
          </button>
        </div>
      `;

      buttons.innerHTML = "";
    }

    function resetSuggestion() {
      document.getElementById("suggestion").innerHTML = "";
      document.getElementById("choiceButtons").innerHTML = "";
      document.getElementById("pickButton").style.display = "inline-block";
    }
  </script>
</body>
</html>
